{% extends 'base.html' %}

{% block title %} Image Repo {% endblock title %}

{% block content %}

<div class="card-columns">
{% for image in object_list %}
<div class="card" style="width: 20rem;">
  <h3 class="card-title">{{image.title}}<h3>
  <img class="card-img-top" src="{{ image.photo.url }}" alt="{{ image.description }}">
    <div class="card-body">
    <p class="card-text">{{image.description}}
      <a href="{% url 'image_detail' image.pk %}" class="btn btn-primary">More Info</a></p>
    </div
</div>
{% endfor %}

{% endblock content %}
